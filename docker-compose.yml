version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: agentfactory-db
    environment:
      POSTGRES_USER: agentfactory
      POSTGRES_PASSWORD: agentfactory_password
      POSTGRES_DB: agentfactory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentfactory"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentfactory-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://agentfactory:agentfactory_password@postgres:5432/agentfactory
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      EXCHANGE_API_KEY: ${EXCHANGE_API_KEY:-}
      EXCHANGE_SECRET: ${EXCHANGE_SECRET:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Streamlit Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentfactory-frontend
    environment:
      BACKEND_URL: http://backend:8000
    ports:
      - "8501:8501"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0

volumes:
  postgres_data:
